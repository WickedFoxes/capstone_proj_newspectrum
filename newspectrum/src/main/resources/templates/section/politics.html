<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8">
    <title>정치 뉴스 - NewSpectrum</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        body {
          margin: 0;
          font-family: sans-serif;
          background: #f4f6f8;
        }

        .top-news-section {
            background-color: #d6eaff; /* 연한 파랑 전체 배경 */
            padding: 40px 0;
        }
        .top-news-wrapper {
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .top-news-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* 상단 대표 뉴스 */
        .main-news {
          background: #fff;
          padding: 20px;
          border-radius: 0;
          display: flex;
          flex-direction: column;
          border-right: 1px solid #e0e0e0;
        }

        .main-news img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .main-news .text {
          padding: 0 5px;
        }

        .main-news h2 {
          font-size: 24px;
          margin: 0;
          color: #1a1a1a;
        }

        .main-news p {
          color: #777;
          margin-top: 10px;
          font-size: 14px;
        }

        /* 오른쪽 2x2 카드 뉴스 */
        .card-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
        }

        .card {
          background: #fff;
          border-radius: 0;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          border-bottom: 1px solid #e0e0e0;
          padding: 5px;
          margin-top: 15px;
          box-sizing: border-box;
        }

        .card img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 6px;
            border-bottom: 12px
        }

        .card .text {
          padding: 0;
        }

        .card .content {
          display: -webkit-box;
          -webkit-line-clamp: 2;  /* 최대 줄 수 (예: 2줄) */
          -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
          font-size: 13px;
          color: #666;
          line-height: 1.5em;
          height: 3em;  /* 2줄 = line-height * 2 */
          margin-top: 6px;
        }

        .card h4 {
          display: -webkit-box;
          -webkit-line-clamp: 2;  /* 최대 줄 수 (예: 2줄) */
          -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
          font-size: 14px;
          margin: 0;
          color: #1a1a1a;
          line-height: 1.5em;
          height: 3em;  /* 2줄 = line-height * 2 */
        }

        .card p {
          font-size: 12px;
          color: #888;
          margin-top: 5px;
        }

        /* 하단 리스트 뉴스 */
        .bottom-news-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .bottom-news-container {
          background: #fff;
          border-radius: 10px;
          overflow: hidden;
          margin: 30px 0;
        }
        .bottom-news-list .list-item {
          display: flex;
          align-items: center;
          padding: 16px 20px;
        }
        .bottom-news-list .list-item + .list-item {
          border-top: 1px solid #eee;
        }

        .list-item img {
          width: 180px;
          height: 130px;
          object-fit: cover;
          border-radius: 6px;
          margin-right: 15px;
        }

        .list-item .text {
          flex: 1;
        }

        .list-item .content {
          display: -webkit-box;
          -webkit-line-clamp: 2; /* 두 줄만 표시 */
          -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
          font-size: 14px;
          color: #555;
          line-height: 1.5em;
          height: 3.0em;
          margin-top: 4px;
        }

        .list-item h5 {
          font-size: 20px;
          margin: 0;
          color: #000000;
        }

        .list-item p {
          font-size: 13px;
          color: #666;
          margin-top: 5px;
        }

        /* 공통 링크 밑줄 제거 */
        .main-news a,
        .card a,
        .list-item a {
          text-decoration: none;
          color: inherit;
        }

        .main-news a:hover,
        .card a:hover,
        .list-item a:hover {
          text-decoration: none;
        }

        /* 페이지네이션 */
        .pagination {
          text-align: center;
          margin: 30px 0;
        }

        .pagination button {
          margin: 0 4px;
          padding: 6px 12px;
          background-color: transparent;
          color: #000;
          border: none;
          border-radius: 50%;
          font-size: 14px;
          width: 36px;
          height: 36px;
          line-height: 1;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        .pagination button:hover {
          background-color: #e6f0ff; /* hover 시 옅은 파란색 */
        }

        .pagination button.active {
          background-color: #d0e7ff; /* 활성화된 버튼: 옅은 파란색 */
          color: #007bff;
          font-weight: bold;
        }
    </style>
</head>
<body>

<!--  공통 상단바 -->
<div th:replace="layout/common/header :: header"></div>

<div class="top-news-section">
    <div class="top-news-wrapper">
        <!--  상단 뉴스 5개 -->
        <div class="top-news-grid">
            <!-- 대표 뉴스 (왼쪽) -->
            <div class="main-news" th:if="${news_article.size() > 0}">
                <a th:href="@{/view/{id}(id=${news_article[0].id})}">
                    <img th:src="${news_article[0].img_url}" alt="대표 이미지">
                    <div class="text">
                        <h2 th:text="${news_article[0].title}">대표 뉴스 제목</h2>
                        <p th:text="${news_article[0].media}">언론사</p>
                    </div>
                </a>
            </div>

            <!-- 카드형 뉴스 4개 (오른쪽) -->
            <div class="card-grid">
                <div class="card"
                     th:each="article, stat : ${news_article}"
                     th:if="${stat.index >= 1 and stat.index <= 4}">
                    <a th:href="@{/view/{id}(id=${article.id})}">
                        <img th:src="${article.img_url}" alt="카드 이미지">
                        <div class="text">
                            <h4 th:text="${article.title}">카드 뉴스 제목</h4>
                            <p class="content" th:text="${article.content}">본문 요약 내용입니다. 이 내용은 2줄까지만 보여지고 이후는 ...으로 처리됩니다.</p>
                            <p th:text="${article.media}">언론사</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 리스트 뉴스 -->
<div class="bottom-news-section">
    <div class="bottom-news-wrapper">
        <div class="bottom-news-container">
            <div class="bottom-news-list" id="newsContainer"></div>
        </div>
    </div>
</div>

<!--페이지버튼-->
<div class="pagination" id="paginationContainer"></div>

<!-- JavaScript 뉴스 리스트 페이징 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const allArticles = [[${news_article}]];
    const articlesPerPage = 10;
    let currentPage = 0;

    function renderArticles() {
      const container = document.getElementById("newsContainer");
      container.innerHTML = "";

      const start = 5 + currentPage * articlesPerPage;
      const end = Math.min(start + articlesPerPage, allArticles.length);

      for (let i = start; i < end; i++) {
        const article = allArticles[i];
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          <a href="/view/${article.id}" style="display: flex; align-items: center; text-decoration: none;">
            <img src="${article.img_url}" alt="썸네일">
            <div class="text">
              <h5>${article.title}</h5>
              <p class="content">${article.content}</p>
              <p>${article.media}</p>
            </div>
          </a>
        `;
        container.appendChild(div);
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil((allArticles.length - 5) / articlesPerPage);
      const paginationContainer = document.getElementById("paginationContainer");
      paginationContainer.innerHTML = "";

      const groupSize = 10;
      const currentGroup = Math.floor(currentPage / groupSize);
      const startPage = currentGroup * groupSize;
      const endPage = Math.min(startPage + groupSize, totalPages);

      if (startPage > 0) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "◀";
        prevBtn.onclick = () => {
          currentPage -= 1;
          renderArticles();
          renderPagination();
        };
        paginationContainer.appendChild(prevBtn);
      }

      for (let i = startPage; i < endPage; i++) {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderArticles();
          renderPagination();
        };
        paginationContainer.appendChild(btn);
      }

      if (endPage < totalPages) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "▶";
        nextBtn.onclick = () => {
          currentPage += 1;
          renderArticles();
          renderPagination();
        };
        paginationContainer.appendChild(nextBtn);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderArticles();
      renderPagination();
    });
    /*]]>*/
</script>

</body>
</html>
