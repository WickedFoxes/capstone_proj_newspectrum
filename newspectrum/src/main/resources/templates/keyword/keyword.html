<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Keyword</title>
    <style>
        /* 최상단 제목 스타일 */
        .title-bar {
                text-align: center;
                background-color: #007bff;
                color: white;
                padding: 20px 0;
                font-size: 24px;
                font-weight: bold;
        }
        .title-bar a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        /* 검색창 컨테이너 */
        .search-bar-container {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .search-bar-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar-container button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-bar-container button:hover {
            background-color: #0056b3;
        }

        /* 메뉴 바 스타일 */
        .menu-bar {
        display: flex;
        justify-content: space-around;
        background-color: #f8f9fa;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-bar a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        font-size: 16px;
        transition: 0.3s;
        }
        .menu-bar a:hover {
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        }
        /* 섹션 스타일 */
        .section {
        padding: 50px;
        height: 500px;
        border: 1px solid #ddd;
        margin: 20px;
        }
    </style>
</head>
<body>
<!-- 최상단 타이틀 -->
<div class="title-bar">
    <a th:href="@{/}">NewSpectrum</a>
</div>

<!-- 검색창 컴포넌트 -->
<div class="search-bar-container">
    <input type="text" placeholder="검색어를 입력하세요">
    <button type="button">검색</button>
</div>

<!-- 메뉴 바 -->
<div class="menu-bar">
    <a th:href="@{/section/politics}">정치</a>
    <a th:href="@{/section/economy}">경제</a>
    <a th:href="@{/section/social}">사회</a>
    <a th:href="@{/section/entertainment}">연예</a>
    <a th:href="@{/section/sports}">스포츠</a>
    <a th:href="@{/keyword/keyword}">키워드</a>
</div>
<h1>키워드 관련 페이지입니다</h1>
</body>
</html>
