<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${news_article.title}">뉴스 상세</title>

    <!-- 외부 스타일/스크립트 -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .news-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .news-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .news-meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .news-img {
            width: 100%;
            height: auto;         /* 비율 유지 */
            max-height: 400px;    /* 너무 긴 이미지는 제한 */
            object-fit: contain;  /* 전체 이미지 보이게 */
        }

        .news-content {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
            margin-top: 30px;
        }

        .focus-keyword {
            font-weight: bold;
            color: #d9534f; /* 강조 색상 */
        }

        .related-news-scroll {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 10px 20px;
            scroll-behavior: smooth;
            background: linear-gradient(to right, #ffffff, #000000); /* 그라데이션 */
            border-radius: 8px;
        }

        .related-news-item {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 20px;
            border-radius: 8px;
            background-color: white; /* 카드 내부는 흰색 유지 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .related-news-item:hover {
            transform: translateY(-5px); /* 호버 시 살짝 올라감 */
        }

        .related-news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .related-news-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .related-news-item .title {
            font-size: 14px;
            padding: 10px;
        }

        /*  고정 버튼 */
        .section-title {
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #333;
        }

        .ai-summary-list li {
            font-size: 16px;
            margin-bottom: 8px;
            color: #444;
        }

        .ai-image-wrapper {
            text-align: center;
            margin: 15px 0 30px 0;
        }
        .ai-image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /*  모달 영역 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: 'Arial', sans-serif;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* 닫기 버튼 */
        .close {
              color: #aaa;
              float: right;
              font-size: 28px;
              font-weight: bold;
              cursor: pointer;
        }

        .close:hover {
              color: black;
        }
    </style>
</head>
<body>

<!-- ✅ 공통 상단바 삽입 -->
<div th:replace="layout/common/header :: header"></div>

<!--item.onclick = () => window.location.href = '/view/' + news.id;-->

<!-- 뉴스 기사 컨테이너 -->
<div class="news-container">
    <div class="news-title" th:text="${news_article.title}">기사 제목</div>
    <div class="news-meta">
      <span th:text="${news_article.media}">언론사</span> |
      <span th:text="${#temporals.format(news_article.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
    </div>

    <!--  키워드 리스트 강조 출력 -->
    <div class="news-meta" style="margin-top: 5px;">
      <span th:each="kw, stat : ${keyword_items}" th:if="${stat.index < 5}"
            th:text="|#${kw.keyword} |"
            style="font-weight: bold; color: #555;">
        #키워드
      </span>
    </div>

    <!-- AI 뉴스 요약 -->
    <div class="section-title">🧠 AI 뉴스 요약</div>
    <ol class="ai-summary-list">
        <li th:each="line : ${summaryLines}" th:text="${line}">요약 문장</li>
    </ol>
    <div class="ai-image-wrapper">
        <img th:src="@{'/img/' + ${news_article.comics_url}}" alt="AI 요약 이미지">
    </div>

<!--    <div class="section-title">📰 뉴스 본문</div>-->

    <!-- 뉴스 이미지 추가 -->
    <img class="news-img" th:src="${news_article.img_url}" alt="뉴스 이미지">

    <div class="news-content" th:utext="${news_article.content}">
      <!-- 본문 내용 (focus keyword는 서버에서 이미 강조 처리된 상태로 전달) -->
    </div>

    <!-- 같이 보면 좋은 기사 -->
    <div class="section-title">연관 뉴스 추천</div>
    <div class="related-news-scroll" onwheel="scrollHorizontally(event)">
        <div class="related-news-item" th:each="related : ${related_news_articles}"
             th:href="@{/view/{id}(id=${related.news_article.id})}">
            <a th:href="@{/view/{id}(id=${related.news_article.id})}">
              <img th:src="${related.news_article.img_url}" alt="관련 뉴스 이미지">
              <div class="title" th:text="${related.news_article.title}">관련 뉴스 제목</div>
            </a>
        </div>
    </div>
</div>

<!--  모달 팝업 -->


<script>

</script>
</body>
</html>
