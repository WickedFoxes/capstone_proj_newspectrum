<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${news_article.title}">뉴스 상세</title>
    <style>
        /* 최상단 제목 스타일 */
        .title-bar {
                text-align: center;
                background-color: #007bff;
                color: white;
                padding: 20px 0;
                font-size: 24px;
                font-weight: bold;
        }
        .title-bar a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        /* 검색창 컨테이너 */
        .search-bar-container {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .search-bar-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar-container button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-bar-container button:hover {
            background-color: #0056b3;
        }
        /* 메뉴 바 스타일 */
        .menu-bar {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-bar a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            font-size: 16px;
            transition: 0.3s;
        }
        .menu-bar a:hover {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        /* 섹션 스타일 */
        .section {
            padding: 50px;
            height: 500px;
            border: 1px solid #ddd;
            margin: 20px;
        }

        /* 뉴스 게시글 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .news-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .news-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .news-meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .news-img {
            width: 100%;
            height: auto;         /* 비율 유지 */
            max-height: 400px;    /* 너무 긴 이미지는 제한 */
            object-fit: contain;  /* 전체 이미지 보이게 */
        }


        .news-content {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }

        .focus-keyword {
            font-weight: bold;
            color: #d9534f; /* 강조 색상 */
        }

        .section-title {
            font-size: 20px;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        .related-news-scroll {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 10px 20px;
            scroll-behavior: smooth;
            background: linear-gradient(to right, #ffffff, #000000); /* 그라데이션 */
            border-radius: 8px;
        }

        .related-news-item {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 20px;
            border-radius: 8px;
            background-color: white; /* 카드 내부는 흰색 유지 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .related-news-item:hover {
            transform: translateY(-5px); /* 호버 시 살짝 올라감 */
        }

        .related-news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .related-news-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .related-news-item .title {
            font-size: 14px;
            padding: 10px;
        }

        .keyword-news-scroll {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 10px 20px;
            scroll-behavior: smooth;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .keyword-news-item {
            flex: 0 0 auto;
            width: 220px;
            margin-right: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .keyword-news-item:hover {
            transform: translateY(-5px);
        }

        .card-img-wrapper {
            width: 100%;
            height: 130px;
            overflow: hidden;
        }

        .keyword-news-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .keyword-news-item .title {
            font-size: 14px;
            padding: 10px;
            white-space: normal;
            height: 60px; /* 고정 높이 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>
<body>
<!-- 최상단 타이틀 -->
<div class="title-bar">
  <a th:href="@{/}">NewSpectrum</a>
</div>

<!-- 검색창 컴포넌트 -->
<div class="search-bar-container">
  <input type="text" placeholder="검색어를 입력하세요">
  <button type="button">검색</button>
</div>

<!-- 메뉴 바 -->
<div class="menu-bar">
  <a th:href="@{/section/politics}">정치</a>
  <a th:href="@{/section/economy}">경제</a>
  <a th:href="@{/section/social}">사회</a>
  <a th:href="@{/section/entertainment}">연예</a>
  <a th:href="@{/section/sports}">스포츠</a>
  <a th:href="@{/keyword/keyword}">키워드</a>
</div>

<!-- 뉴스 기사 컨테이너 -->
<div class="news-container">
    <div class="news-title" th:text="${news_article.title}">기사 제목</div>
    <div class="news-meta">
      <span th:text="${news_article.media}">언론사</span> |
      <span th:text="${#temporals.format(news_article.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
    </div>
    <!-- 뉴스 이미지 추가 -->
    <img class="news-img" th:src="${news_article.img_url}" alt="뉴스 이미지">


    <div class="news-content" th:utext="${news_article.content}">
      <!-- 본문 내용 (focus keyword는 서버에서 이미 강조 처리된 상태로 전달) -->
    </div>

    <!-- 같이 보면 좋은 기사 -->
    <div class="section-title">연관 뉴스 추천</div>
    <div class="related-news-scroll" onwheel="scrollHorizontally(event)">
        <div class="related-news-item" th:each="related : ${related_news_articles}"
             th:href="@{/view/{id}(id=${related.news_article.id})}">
            <a th:href="@{/view/{id}(id=${related.news_article.id})}">
              <img th:src="${related.news_article.img_url}" alt="관련 뉴스 이미지">
              <div class="title" th:text="${related.news_article.title}">관련 뉴스 제목</div>
            </a>
        </div>
    </div>

  <!-- 키워드 관련 뉴스 -->
  <div th:if="${focus_keyword_items != null}">
    <div th:each="keyword_related : ${focus_keyword_items}">
      <div class="section-title"
           th:text="|&quot;${keyword_related.keyword}&quot; 관련 뉴스|">
        키워드 관련 뉴스
      </div>
      <!-- 스크롤 가능 영역 -->
      <div class="keyword-news-scroll" onwheel="scrollHorizontally(event)">
        <div th:each="news : ${keyword_related.keyword_articles}">
          <a class="keyword-news-item" th:href="@{/view/{id}(id=${news.id})}">
            <div class="card-img-wrapper">
              <img th:src="${news.img_url}" alt="키워드 관련 뉴스 이미지">
            </div>
            <div class="title" th:text="${news.title}">키워드 관련 뉴스 제목</div>
          </a>
        </div>
      </div>
    </div>
  </div>


</div>

<script>
  function scrollHorizontally(e) {
      const container = e.currentTarget;
      e.preventDefault();
      container.scrollLeft += e.deltaY; // 마우스 휠 수직 → 좌우 이동
  }
</script>
</body>
</html>
