<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <title>메인페이지</title>
    <style>
        .title-bar {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .title-bar a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .search-bar-container {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .search-bar-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar-container button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-bar a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            font-size: 16px;
        }
        .section-title {
            font-size: 24px;
            margin: 30px 20px 15px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="title-bar">
    <a th:href="@{/}">NewSpectrum</a>
</div>
<div class="search-bar-container">
    <input type="text" placeholder="검색어를 입력하세요">
    <button type="button">검색</button>
</div>
<div class="menu-bar">
    <a th:href="@{/section/politics}">정치</a>
    <a th:href="@{/section/economy}">경제</a>
    <a th:href="@{/section/social}">사회</a>
    <a th:href="@{/section/entertainment}">연예</a>
    <a th:href="@{/section/sports}">스포츠</a>
    <a th:href="@{/keyword/keyword}">키워드</a>
</div>

<!--<div>-->
<!--    <p th:text="${today_issues[0].keywords}">키워드 디버그</p>-->
<!--</div>-->

<div class="section-title">워드 클라우드</div>
<div id="wordCloudChart" style="height:500px; width:100%;"></div>

<div>
    <ul id="debugList"></ul>
</div>

<script th:inline="javascript">
    let blocks = JSON.parse(/*[[${todayIssuesJson}]]*/ '');
    let wordCloudData = [];

    blocks.forEach(block => {
        block.keywords.forEach((kw, idx) => {
            wordCloudData.push({
                text: kw,
                count: block.keywords_cnt[idx]
            });
        });
    });

    wordCloudData = wordCloudData
        .sort((a, b) => b.count - a.count)
        .slice(0, 100);

    console.log("Top 100 WordCloudData:", wordCloudData);

    zingchart.render({
        id: 'wordCloudChart',
        data: {
            type: 'wordcloud',
            options: {
                text: wordCloudData.map(item => item.text + ' ' + item.count).join(','),
                minLength: 2,
                maxItems: 40,
                aspect: 'spiral',
                rotate: false,
                colorType: 'palette',
                palette: ['#007bff', '#00bcd4', '#4caf50', '#ff9800', '#e91e63'],
                style: {
                    fontFamily: 'Arial',
                    hoverState: { backgroundColor: '#D32F2F', borderRadius: 2, fontColor: 'white' },
                    tooltip: { text: '%text: %hits' }
                }
            }
        },
        height: 500,
        width: '100%'
    });

    const debugList = document.getElementById("debugList");
    wordCloudData.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `키워드: ${item.text}, 카운트: ${item.count}`;
        debugList.appendChild(li);
    });
</script>

</body>
</html>
